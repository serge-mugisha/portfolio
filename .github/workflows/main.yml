# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and deploy to an ftp server

name: CI/CD ðŸš€

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [17.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: ðŸŒŠ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: ðŸª¨ Install dependencies ðŸª¨
    - run: npm install
    - name: ðŸš§ Build ðŸš§
    - run: npm run build
    - name: ðŸš€ FTP Deploy to Cpanel ðŸ“‚
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.FTP_HOSTNAME }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./out/

